<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="popup.css" />
</head>

<body>
	<div class="current-coordinate border" id="coordinatesDetails">
	<div class="head" id="coordinatesHead"></div>
		<div>Lat: <span id="lat">n/a</span></div>
		<div>Lon: <span id="lon">n/a</span></div>
		<div>Ele: <span id="ele">n/a</span></div>
		<p>
		<form>
			<span class="waypoint-name-label" id="waypointNameLabel"></span>
			<input class="waypoint-name-input" type="text" id="wptName" placeholder=" Enter a name" autofocus>
		</form>
		<div class="name-warning" id="nameWarning"></div>
		<div id="addButton" class="button add"><img class="btn-icon" src="/icons/add_location.png"/></div>
	</div>
	<p>
	<div class="saved-waypoints border">
		<div class=head id="savedWaypointsHead"></div>
		<div id="savedCoord"></div>
	</div>
	<div class="border footer">
	<div class="download-text" id="downloadText"></div>
	<div class="button download"><img class="btn-icon" src="/icons/file_download.png"/> Download</div>
	<div class="name-warning" id="noDownloadWarning"></div>
	</div>

	<script src="popup.js"></script>
	<script src="/help_scripts/XMLWriter.js"></script>
	<script src="/help_scripts/GpxCreator.js"></script>
	<script src="/help_scripts/jquery-3.2.1.min.js"></script>

</html>
